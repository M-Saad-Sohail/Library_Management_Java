<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Book Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
      }
      .card {
        background-color: #1e1e1e;
        border: 1px solid #333;
      }
      .table th,
      .table td {
        color: #fff;
      }
      .btn-back {
        margin-top: 20px;
      }
      footer {
        background-color: #1e1e1e;
        color: #ccc;
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div th:insert="components/header :: header"></div>

    <!-- Main Content -->
    <div class="container my-5">
      <div class="card">
        <div class="card-body">
          <h3 class="mb-4">ðŸ“– Book Details</h3>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>ISBN</th>
                <th>Category</th>
                <th>Name</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Serial</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.categories[0].name}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.authors[0].name}"></td>
                <td th:text="${book.publishers[0].name}"></td>
                <td th:text="${book.serialName}"></td>
                <td th:text="${book.description}"></td>
              </tr>
            </tbody>
          </table>

          <!-- Back Button -->
          <a href="/books" class="btn btn-light btn-back">
            <i class="fas fa-arrow-left"></i> Back to All Books
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div th:insert="components/footer :: footer">
        &copy; 2025 Library System. All rights reserved.
      </div>
    </footer>
  </body>
</html>
