<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <!-- Custom Dark-Theme Styles -->
    <style>
      html,
      body {
        height: 100%;
        background-color: #121212;
        color: #f8f9fa;
        margin: 0;
      }

      .vh-100 {
        height: 100vh;
      }

      .card-dark {
        background-color: #1e1e1e;
        border: 1px solid #333;
      }

      .card-dark .card-header {
        background-color: #2c2f33;
        border-bottom: 1px solid #333;
      }

      .form-control-dark {
        background-color: #2c2f33;
        color: #f8f9fa;
        border: 1px solid #444;
      }

      .form-control-dark::placeholder {
        color: #9a9a9a;
      }

      .form-control-dark:focus {
        background-color: #33363b;
        box-shadow: none;
        color: #f8f9fa;
        border-color: #555;
      }

      .btn-primary-dark {
        background-color: #4a90e2;
        border-color: #3b7dc4;
        color: #fff;
      }

      .btn-primary-dark:hover,
      .btn-primary-dark:focus {
        background-color: #3b7dc4;
        border-color: #2f64a0;
        color: #fff;
      }

      .input-group-text-dark {
        background-color: #2c2f33;
        border: 1px solid #444;
        color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <div th:insert="components/header :: header"></div>

    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="col-md-4">
        <div class="card card-dark shadow-lg">
          <div class="card-header text-center">
            <h3 class="mb-0">Admin Login</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/login}" method="post">
              <div th:if="${param.error}">
                <div class="alert alert-danger bg-danger text-white">
                  <i class="fas fa-exclamation-triangle"></i>
                  Invalid username or password.
                </div>
              </div>

              <div th:if="${param.logout}">
                <div class="alert alert-info bg-info text-dark">
                  <i class="fas fa-info-circle"></i>
                  You have been logged out.
                </div>
              </div>

              <!-- Username Input -->
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-group-text-dark">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-dark"
                    id="username"
                    name="username"
                    placeholder="Enter Email ID"
                    required
                    autofocus
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-group-text-dark">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-dark"
                    placeholder="Enter Password"
                    required
                  />
                </div>
              </div>

              <!-- Submit Button -->
              <div class="form-group text-center">
                <button
                  type="submit"
                  class="btn btn-primary-dark btn-block"
                  id="login-submit"
                >
                  <i class="fas fa-sign-in-alt"></i> Log In
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center text-muted small">
            Â© 2025 Library Management System
          </div>
        </div>
      </div>
    </div>

    <div th:insert="components/footer :: footer"></div>

    <!-- JS dependencies for Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
