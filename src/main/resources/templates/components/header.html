<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Library Management System</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <style>
      .navbar-custom {
        background: linear-gradient(to right, #17a2b8, #138496);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #fff !important;
      }
      .nav-link {
        color: #f8f9fa !important;
        margin-right: 10px;
        transition: 0.3s ease;
      }
      .nav-link:hover {
        color: #ffeeba !important;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <nav
      th:fragment="header"
      class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm"
    >
      <a class="navbar-brand font-weight-bold" href="#">
        <i class="fas fa-book-reader text-info"></i> Library System
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/books">
              <i class="fas fa-book text-light"></i> Books
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/authors">
              <i class="fas fa-user-edit text-light"></i> Authors
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/publishers">
              <i class="fas fa-building text-light"></i> Publishers
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/categories">
              <i class="fas fa-layer-group text-light"></i> Categories
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link text-danger" th:href="@{/logout}">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-success" th:href="@{/login}">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
